<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Text Effects - Animated Stroke SVG</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="button">
                <svg viewbox="0 0 210 60">
                    <text x="10" y="45">Home</text>
                </svg>
            </div>
            <div class="button">
                <svg viewbox="0 0 210 60">
                    <text x="10" y="45">Shop</text>
                </svg>
            </div>
            <div class="button">
                <svg viewbox="0 0 210 60">
                    <text x="10" y="45">Product</text>
                </svg>
            </div>
            <div class="button">
                <svg viewbox="0 0 210 60">
                    <text x="10" y="45">Contact</text>
                </svg>
            </div>
        </div>
    </body>
</html>
